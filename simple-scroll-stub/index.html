<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Scroll</title>
    <link rel="stylesheet" href="css/scroll.css"></style>
    <script src="js/js-scroll.js" defer></script>

</head>

<body>
    <div id="container">
        <header>
            <h1>Scroll-activated-content</h1>
        </header>
        <section class="scrollcontainer">
            <div id="content001" class="scrollelement jsscroll fadein">
                <h1>Nil Bunny</h1>
            </div>
        </section>
        <section class="scrollcontainer">
            <div id="content002" class="scrollelement jsscroll slideinright">
                <h1>Nil Echo</h1>
            </div>
        </section>
        <section class="scrollcontainer">
            <div id="content003" class="scrollelement jsscroll slideinleft">
                <h1>Nil Bot</h1>
            </div>
        </section>
        <section class="scrollcontainer">
            <div id="content004" class="scrollelement jsscroll slideinbottom">
                <h1>Nil Troll</h1>
            </div>
        </section>
        <section class="scrollcontainer">
            <div id="content005" class="scrollelement jsscroll pulsein">
                <h1>Nil Pulse</h1>
            </div>
        </section>
        <section class="scrollcontainer">
            <div id="content006" class="scrollelement jsscroll fibshake">
                <h1>Nil Fib</h1>
            </div>
        </section>
        <section class="scrollcontainer">
            <div id="content007" class="scrollelement jsscroll spinit">
                <h1>Nil Spin</h1>
            </div>
        </section>
    </div>
</body>

</html>
